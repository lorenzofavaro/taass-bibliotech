<div class="container page-content">
  <button routerLink="/admin/studyhalls/add" class="btn btn-primary btn-space">Aggiungi aula studio</button>
  <br><br>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Nome</th>
      <th>Indirizzo</th>
      <th>Capienza</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let studyhall of studyhalls">
      <td>{{studyhall.name}}</td>
      <td>{{studyhall.address}}</td>
      <td>{{studyhall.availability}}</td>
      <td><a href="/admin/studyhalls/edit/{{studyhall.id}}" class="badge badge-primary btn-space">Modifica</a>
        <a (click)="delete(studyhall.id)" class="badge badge-danger">Elimina </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<style>.btn-space
{
  margin-right:0.5rem;
}</style>
