<div class="container page-content">
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Errore nella creazione dell'aula studio.</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <fieldset>
    <legend class="center-block">
      Aggiungi aula studio
    </legend>
    <div class="name row">
      <label for="name" class="col-2 col-form-label text-right">Nome</label>
      <div class="col-6">
        <input [(ngModel)]="studyHall.name" type="text" class="form-control" id="name" name="name" >
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label text-right">Indirizzo</label>
      <div class="col-6">
        <input [(ngModel)]="studyHall.address" type="text" class="form-control" id="address" name="address" >
      </div>
    </div>
    <div class="form-group row">
      <label for="availability" class="col-2 col-form-label text-right">Capienza massima</label>
      <div class="col-6">
        <input [(ngModel)]="studyHall.availability" type="number" class="form-control" id="availability" name="availability">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-2 col-6">
        <button type="submit" (click)="addStudyHall()" class="btn btn-success btn-space">Aggiungi aula studio</button>
        <a class="btn btn-danger" href="/admin/studyhalls">Annulla</a>
      </div>
    </div>
  </fieldset>
</div>

<style>.btn-space
{
  margin-right:0.5rem;
}</style>
