<div class="container page-content">
  <button routerLink="/admin/add" class="btn btn-primary btn-space">Aggiungi libro</button>
  <button routerLink="/admin/studyhalls" class="btn btn-primary">Gestione aule studio</button>
  <br><br>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Nome</th>
      <th>Autore</th>
      <th>Categoria</th>
      <th>Disponibilit√†</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.title}}</td>
      <td>{{product.author}}</td>
      <td><div style="display:flex;"><span *ngFor="let category of product.categories" class="badge badge-secondary mt-1 mr-1">{{category.name}}</span></div></td>
      <td>{{product.stock}}</td>
      <td><a href="/admin/edit/{{product.id}}" class="badge badge-primary btn-space">Modifica</a>
          <a (click)="delete(product.id)" class="badge badge-danger">Elimina </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<style>.btn-space
{
  margin-right:0.5rem;
}</style>
