<div *ngIf="succMsg" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Prenotazione creata!</strong>
  <div class="d-flex mt-2">
    La tua prenotazione è stata creata con successo.
  </div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="errMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
  <ng-template [ngIf]="errMsgDisplay == 'unavailable'"><strong>L'aula studio ha terminato i posti per oggi! Riprova domani.</strong></ng-template>
  <ng-template [ngIf]="errMsgDisplay == 'already_booked'"><strong>Hai già prenotato un'aula studio oggi! Riprova domani.</strong></ng-template>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form id="filter-form">
  <div class="container page-content">
    <div class="row gutters-3">
      <div *ngFor="let studyhalls of studyhalls; let i = index" [attr.data-index]="i">
        <div class="container mb-4 pb-3 bg-white text-center" style="border-radius: 10%">
          <div class="row-fluid">
            <div class="span8 mb-3 pt-3">
              <img width="100%" height="200" style="border-radius: 50%"
                   src="https://www.infocilento.it/wp-content/uploads/2022/06/aula-studio-legino-590155.large_.jpg">
            </div>

            <div class="span4">
              <h4>{{studyhalls.name}}</h4>
              <address>
                <strong>{{studyhalls.address}}</strong><br>
              </address>
              Posti disponibili: {{studyhalls.availability}} <br><br>
              <button (click)="bookStudyHall(i)" type="button" class="btn btn-primary">Prenota per oggi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end container -->
</form>
