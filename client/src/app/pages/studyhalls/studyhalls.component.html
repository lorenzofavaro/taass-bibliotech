<div *ngIf="errMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Si è verificato un errore durante la prenotazione dell'auala studio. Riprovare.</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="succMsg" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Prenotazione creata!</strong>
  <div class="d-flex mt-2">
    La tua prenotazione è stata creata con successo.
  </div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form id="filter-form">
  <div class="container page-content">
    <div class="row gutters-3">
      <div *ngFor="let studyhalls of studyhalls; let i = index" [attr.data-index]="i">
        <div class="container pb-5">
          <div class="row-fluid">
            <div class="span8">
              <img width="100%" height="200" src="https://www.infocilento.it/wp-content/uploads/2022/06/aula-studio-legino-590155.large_.jpg">
            </div>

            <div class="span4">
              <h4>{{studyhalls.name}}</h4>
              <address>
                <strong>{{studyhalls.address}}</strong><br>
              </address>
              Posti disponibili: {{studyhalls.availability}} <br><br>
              <button (click)="bookStudyHall(i)" type="button" class="btn btn-primary">Prenota per oggi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end container -->
</form>
